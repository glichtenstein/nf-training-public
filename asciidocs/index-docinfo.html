<script>
  function getCookie (name) {
  	var value = '; ' + document.cookie;
  	var parts = value.split(`; ${name}=`);
  	if (parts.length == 2) {
      return parts.pop().split(';').shift();
    }
  }

  var accessCookie = getCookie('nextflow-training-access');

  if (!accessCookie) {
    window.location.href = "/gitpod-training/";
  }
</script>
