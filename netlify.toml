[build]

# Directory that contains the deploy-ready HTML files and
# assets generated by the build. This is relative to the base
# directory if one has been set, or the root directory if
# a base has not been set.

publish = "build/"

# Default build command.
command = """
    curl -s "https://get.sdkman.io" | bash
    source "/opt/buildhome/.sdkman/bin/sdkman-init.sh"
    sdk install asciidoctorj
    curl  https://repo1.maven.org/maven2/com/puravida-software/asciidoctor/asciidoctor-quizzes/0.1.0/asciidoctor-quizzes-0.1.0.jar \
		-o ${HOME}/.sdkman/candidates/asciidoctorj/current/lib/asciidoctor-quizzes-0.1.0.jar

    # training
    mkdir -p build
    pushd asciidocs
    asciidoctorj -cp ${HOME}/.sdkman/candidates/asciidoctorj/current/lib/asciidoctor-quizzes-0.1.0.jar -D ../build index.adoc
    cp -r img ../build/img
    popd

    # hands-on
    mkdir -p build/hands-on
    pushd handson-docs
    asciidoctorj -cp ${HOME}/.sdkman/candidates/asciidoctorj/current/lib/asciidoctor-quizzes-0.1.0.jar -D ../build/hands-on index.adoc
    cp -r img ../build/hands-on/img
    popd
    """
